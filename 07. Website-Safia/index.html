<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website Safia</title>

    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/components/button.css" />
    <link rel="stylesheet" href="styles/header.css" />
    <link rel="stylesheet" href="styles/hero.css" />
  </head>
  <body>
    <header class="header">
      <img class="header__logo" src="images/Group 42401.png" alt="Safia logo" />
      <button class="btn btn--login">Login</button>
    </header>

    <main>
      <section id="hero">
        <div class="info">
          <h1 class="info__title">Landing Template for Startups</h1>
          <div class="info__wrapper">
            <p class="info__desc">
              Our landing page template works on all devices, so you only have
              to set it up once and get beautiful results.
            </p>
            <button class="btn btn--primary">Pricing and Plans</button>
          </div>
        </div>

        <img
          class="hero__img"
          src="images/Dashboard Safia.png"
          alt="Home image"
        />

        <ul class="clients" role="list">
          <li class="clients__item">
            <img src="images/Google_2015_logo 1.png" alt="Google image" />
          </li>
          <li class="clients__item">
            <img
              src="images/Slack_Technologies_Logo 1.png"
              alt="Slack technologies image"
            />
          </li>
          <li class="clients__item">
            <img src="images/Amazon_logo 1.png" alt="Amazon image" />
          </li>
          <li class="clients__item">
            <img
              src="images/Zoom_Communications_Logo 1.png"
              alt="Zoom communications image"
            />
          </li>
          <li class="clients__item">
            <img src="images/Netflix_2015_logo 1.png" alt="Netflix image" />
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
